<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Chevalab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
    <body>
        <!-- nav start -->
        <header>
            <nav class="navbar" id="navbar">
                <p class="nav-judul">
                    <a href="/web/beforeLogin/home/beforeLoginHome.html">CodingCamp</a>
                </p>
                <ul class="nav-list">
                    <li><a href="/web/beforeLogin/tentang/tentang.html">Tentang</a></li>
                    <li><a href="/web/beforeLogin/mentor/mentor.html">Mentor</a></li>
                    <li><a href="/web/beforeLogin/pilihanCourse/pilihanCourse.html">Course</a></li>
                    <li><a href="/web/beforeLogin/kontak/kontak.html">Kontak</a></li>
                </ul>
            </nav>
        </header>
        <!-- nav end -->
        <div class="container">
            <div class="judul">
            <p class="judul-txt">Welcome To CodingCamp</p>                    
            </div>
            
            <div class="container-isi">
                <div class="email-form">
                    <p class="email-txt">Email</p>
                    <div class="email-input">
                        <input type="email" name="logemail" class="form-email" id="logemail" autocomplete="off">
                        <i class="fa-solid fa-at"></i>
                    </div>
                </div>
                <div class="pass-form">
                    <p class="password-txt">Password</p>
                    <div class="email-input">
                        <input type="password" name="logemail" class="form-pass" id="password" autocomplete="off">
                        <i class="fa-solid fa-lock"></i>
                        <div id="toggle" class="pass-cta" onclick="lihat">
                            <i class="fas fa-eye"></i>
                        </div>
                        <p class="lupa-pw">
                            <a href="/web/login-page/lupaPass/lupapass.html" class="lupa-pw-cta">lupa password?</a>
                        </p>
                        <p class="buat-akun">
                            <a href="/web/login-page/buatAkun/buatakun.html" class="buat-akun-cta">Buat Akun</a>
                        </p>
                    </div>
                </div>
                <a href="/web/afterLogin/index.html" class="cta">
                    <p class="cta-txt">GASKEUNN</p>
                </a>
            </div>
        </div>
        <!-- footer start -->
        <footer class="footer">
            <div class="footer-container">
                <div class="isi-footer">
                    <div class="isi-footer-satu">
                        <p class="judul-isi-footer">CodingCamp</p>
                        <p class="txt-isi-footer">Gedung IT Conslutant, Jalan Raya Hiroshima No.36 Jepang Barat 19023, Atlantis</p>
                    </div>
                    <div class="isi-footer-satu">
                        <p class="judul-isi-footer">Kontak</p>
                        <div class="brand">
                            <a href="" class="link"><i class="fa-brands fa-instagram"></i></a>
                            <a href="" class="link"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="" class="link"><i class="fa-brands fa-twitter"></i></a>
                            <a href="" class="link"><i class="fa-brands fa-facebook"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p class="copyright-txt">Copyright ©️ 2023 ALL Right Reserved By CodingCamp</p>
            </div>
        </footer>
        <!-- footer end -->
        <script src="logHome.js"></script>
    </body>
</html>
